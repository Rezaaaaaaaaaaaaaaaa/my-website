<svg width="800" height="400" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="sky-gradient" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" style="stop-color:#87CEEB;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#1a5276;stop-opacity:0.3" />
    </linearGradient>
    <linearGradient id="ground-gradient" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" style="stop-color:#8B4513;stop-opacity:0.8" />
      <stop offset="100%" style="stop-color:#654321;stop-opacity:0.9" />
    </linearGradient>
    <linearGradient id="water-gradient" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" style="stop-color:#2980b9;stop-opacity:0.8" />
      <stop offset="100%" style="stop-color:#1a5276;stop-opacity:0.9" />
    </linearGradient>
    <marker id="arrowhead-blue" markerWidth="10" markerHeight="7" refX="0" refY="3.5" orient="auto">
      <polygon points="0 0, 10 3.5, 0 7" fill="#2980b9"/>
    </marker>
  </defs>
  
  <!-- Background -->
  <rect x="0" y="0" width="800" height="200" fill="url(#sky-gradient)"/>
  <path d="M0,200 C100,160 200,220 300,180 C400,150 500,190 600,170 C700,150 800,200 800,200 L800,400 L0,400 Z" fill="url(#ground-gradient)"/>
  
  <!-- River and Lakes -->
  <path d="M200,200 C250,190 300,210 350,200 C400,190 450,200 500,190 C550,180 600,190 650,200 L650,300 L200,300 Z" fill="url(#water-gradient)"/>
  <ellipse cx="300" cy="330" rx="80" ry="30" fill="url(#water-gradient)"/>
  
  <!-- Rain -->
  <path d="M130,50 L150,80" stroke="#2980b9" stroke-width="2" stroke-linecap="round"/>
  <path d="M180,60 L200,90" stroke="#2980b9" stroke-width="2" stroke-linecap="round"/>
  <path d="M230,40 L250,70" stroke="#2980b9" stroke-width="2" stroke-linecap="round"/>
  <path d="M280,55 L300,85" stroke="#2980b9" stroke-width="2" stroke-linecap="round"/>
  <path d="M330,45 L350,75" stroke="#2980b9" stroke-width="2" stroke-linecap="round"/>
  <path d="M380,50 L400,80" stroke="#2980b9" stroke-width="2" stroke-linecap="round"/>
  
  <!-- Groundwater Arrows -->
  <path d="M230,250 L280,280" stroke="#2980b9" stroke-width="2" marker-end="url(#arrowhead-blue)" stroke-dasharray="5,5"/>
  <path d="M350,250 L300,280" stroke="#2980b9" stroke-width="2" marker-end="url(#arrowhead-blue)" stroke-dasharray="5,5"/>
  <path d="M450,250 L400,280" stroke="#2980b9" stroke-width="2" marker-end="url(#arrowhead-blue)" stroke-dasharray="5,5"/>
  <path d="M250,340 L200,370" stroke="#2980b9" stroke-width="2" marker-end="url(#arrowhead-blue)" stroke-dasharray="5,5"/>
  <path d="M350,340 L400,370" stroke="#2980b9" stroke-width="2" marker-end="url(#arrowhead-blue)" stroke-dasharray="5,5"/>
  
  <!-- Surface Water Flow -->
  <path d="M200,200 L190,220" stroke="#2980b9" stroke-width="3" marker-end="url(#arrowhead-blue)"/>
  <path d="M350,200 L340,210" stroke="#2980b9" stroke-width="3" marker-end="url(#arrowhead-blue)"/>
  <path d="M500,190 L510,210" stroke="#2980b9" stroke-width="3" marker-end="url(#arrowhead-blue)"/>
  <path d="M650,200 L660,220" stroke="#2980b9" stroke-width="3" marker-end="url(#arrowhead-blue)"/>
  
  <!-- Water Cycle Labels -->
  <text x="150" y="40" font-family="Arial" font-size="14" fill="#333">Precipitation</text>
  <text x="580" y="150" font-family="Arial" font-size="14" fill="#333">Evaporation</text>
  <text x="420" y="240" font-family="Arial" font-size="14" fill="#333">Surface Runoff</text>
  <text x="320" y="310" font-family="Arial" font-size="14" fill="#333">Groundwater</text>
  <text x="220" y="390" font-family="Arial" font-size="14" fill="#333">Aquifer</text>
  
  <!-- Model Elements -->
  <rect x="600" y="250" width="180" height="130" rx="10" fill="white" stroke="#1a5276" stroke-width="2" opacity="0.8"/>
  <text x="690" y="270" font-family="Arial" font-size="12" text-anchor="middle" font-weight="bold" fill="#1a5276">CATCHMENT MODEL</text>
  <text x="690" y="290" font-family="Arial" font-size="10" text-anchor="middle" fill="#333">• Precipitation Input</text>
  <text x="690" y="310" font-family="Arial" font-size="10" text-anchor="middle" fill="#333">• Surface Flow Analysis</text>
  <text x="690" y="330" font-family="Arial" font-size="10" text-anchor="middle" fill="#333">• Groundwater Exchange</text>
  <text x="690" y="350" font-family="Arial" font-size="10" text-anchor="middle" fill="#333">• Water Quality Parameters</text>
  <text x="690" y="370" font-family="Arial" font-size="10" text-anchor="middle" fill="#333">• Land Use Impact Factors</text>
  
  <text x="400" y="30" font-family="Arial" font-size="16" font-weight="bold" text-anchor="middle" fill="#1a5276">Integrated Catchment Modeling</text>
</svg>