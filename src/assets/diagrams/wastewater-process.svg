<svg width="800" height="300" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <marker id="arrowhead" markerWidth="10" markerHeight="7" refX="0" refY="3.5" orient="auto">
      <polygon points="0 0, 10 3.5, 0 7" fill="#1a5276"/>
    </marker>
  </defs>
  <g>
    <rect x="10" y="120" width="120" height="60" rx="10" fill="#f5f5f5" stroke="#1a5276" stroke-width="2"/>
    <text x="70" y="155" font-family="Arial" font-size="12" text-anchor="middle" fill="#333">Preliminary Treatment</text>
    
    <rect x="180" y="120" width="120" height="60" rx="10" fill="#f5f5f5" stroke="#1a5276" stroke-width="2"/>
    <text x="240" y="155" font-family="Arial" font-size="12" text-anchor="middle" fill="#333">Primary Treatment</text>
    
    <rect x="350" y="120" width="120" height="60" rx="10" fill="#f5f5f5" stroke="#1a5276" stroke-width="2"/>
    <text x="410" y="155" font-family="Arial" font-size="12" text-anchor="middle" fill="#333">Secondary Treatment</text>
    
    <rect x="520" y="120" width="120" height="60" rx="10" fill="#f5f5f5" stroke="#1a5276" stroke-width="2"/>
    <text x="580" y="155" font-family="Arial" font-size="12" text-anchor="middle" fill="#333">Tertiary Treatment</text>
    
    <rect x="690" y="120" width="100" height="60" rx="10" fill="#f5f5f5" stroke="#1a5276" stroke-width="2"/>
    <text x="740" y="155" font-family="Arial" font-size="12" text-anchor="middle" fill="#333">Discharge</text>
    
    <path d="M130,150 L180,150" stroke="#1a5276" stroke-width="2" marker-end="url(#arrowhead)"/>
    <path d="M300,150 L350,150" stroke="#1a5276" stroke-width="2" marker-end="url(#arrowhead)"/>
    <path d="M470,150 L520,150" stroke="#1a5276" stroke-width="2" marker-end="url(#arrowhead)"/>
    <path d="M640,150 L690,150" stroke="#1a5276" stroke-width="2" marker-end="url(#arrowhead)"/>
    
    <!-- Sludge Processing -->
    <rect x="240" y="230" width="160" height="50" rx="10" fill="#e1f5fe" stroke="#1a5276" stroke-width="2"/>
    <text x="320" y="260" font-family="Arial" font-size="12" text-anchor="middle" fill="#333">Sludge Processing</text>
    
    <path d="M240,150 L240,230" stroke="#1a5276" stroke-width="2" stroke-dasharray="5,5" marker-end="url(#arrowhead)"/>
    <path d="M410,150 L410,230" stroke="#1a5276" stroke-width="2" stroke-dasharray="5,5" marker-end="url(#arrowhead)"/>
    
    <!-- Energy Recovery -->
    <rect x="450" y="230" width="160" height="50" rx="10" fill="#d4edda" stroke="#1a5276" stroke-width="2"/>
    <text x="530" y="260" font-family="Arial" font-size="12" text-anchor="middle" fill="#333">Energy Recovery</text>
    
    <path d="M400,255 L450,255" stroke="#1a5276" stroke-width="2" marker-end="url(#arrowhead)"/>
    
    <text x="400" y="80" font-family="Arial" font-size="16" font-weight="bold" text-anchor="middle" fill="#1a5276">Wastewater Treatment Process Flow</text>
    
    <!-- Definitions -->
    <text x="70" y="200" font-family="Arial" font-size="10" text-anchor="middle" fill="#555">Screening, Grit Removal</text>
    <text x="240" y="200" font-family="Arial" font-size="10" text-anchor="middle" fill="#555">Sedimentation</text>
    <text x="410" y="200" font-family="Arial" font-size="10" text-anchor="middle" fill="#555">Biological Treatment</text>
    <text x="580" y="200" font-family="Arial" font-size="10" text-anchor="middle" fill="#555">Filtration, Disinfection</text>
  </g>
</svg>