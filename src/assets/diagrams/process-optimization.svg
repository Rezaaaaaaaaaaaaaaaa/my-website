<svg width="800" height="350" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <marker id="arrowhead-process" markerWidth="10" markerHeight="7" refX="0" refY="3.5" orient="auto">
      <polygon points="0 0, 10 3.5, 0 7" fill="#333"/>
    </marker>
  </defs>
  
  <!-- Title -->
  <text x="400" y="30" font-family="Arial" font-size="18" font-weight="bold" text-anchor="middle" fill="#1a5276">Food Processing Optimization Framework</text>
  
  <!-- Process Flow Diagram -->
  <rect x="50" y="80" width="700" height="200" rx="10" fill="#f5f9fc" stroke="#1a5276" stroke-width="2"/>
  
  <!-- Process Steps -->
  <rect x="100" y="120" width="120" height="50" rx="10" fill="white" stroke="#1a5276" stroke-width="2"/>
  <text x="160" y="150" font-family="Arial" font-size="12" text-anchor="middle" fill="#333">Raw Materials</text>
  
  <rect x="250" y="120" width="120" height="50" rx="10" fill="white" stroke="#1a5276" stroke-width="2"/>
  <text x="310" y="150" font-family="Arial" font-size="12" text-anchor="middle" fill="#333">Pre-processing</text>
  
  <rect x="400" y="120" width="120" height="50" rx="10" fill="white" stroke="#1a5276" stroke-width="2"/>
  <text x="460" y="150" font-family="Arial" font-size="12" text-anchor="middle" fill="#333">Processing</text>
  
  <rect x="550" y="120" width="120" height="50" rx="10" fill="white" stroke="#1a5276" stroke-width="2"/>
  <text x="610" y="150" font-family="Arial" font-size="12" text-anchor="middle" fill="#333">Packaging</text>
  
  <!-- Process Flow Arrows -->
  <path d="M220,145 L250,145" stroke="#333" stroke-width="2" marker-end="url(#arrowhead-process)"/>
  <path d="M370,145 L400,145" stroke="#333" stroke-width="2" marker-end="url(#arrowhead-process)"/>
  <path d="M520,145 L550,145" stroke="#333" stroke-width="2" marker-end="url(#arrowhead-process)"/>
  
  <!-- Optimization Elements -->
  <rect x="250" y="200" width="120" height="60" rx="10" fill="#e1f5fe" stroke="#1a5276" stroke-width="2"/>
  <text x="310" y="225" font-family="Arial" font-size="12" text-anchor="middle" fill="#333">Energy Efficiency</text>
  <text x="310" y="245" font-family="Arial" font-size="10" text-anchor="middle" fill="#555">20-40% Reduction</text>
  
  <rect x="400" y="200" width="120" height="60" rx="10" fill="#e1f5fe" stroke="#1a5276" stroke-width="2"/>
  <text x="460" y="225" font-family="Arial" font-size="12" text-anchor="middle" fill="#333">Yield Optimization</text>
  <text x="460" y="245" font-family="Arial" font-size="10" text-anchor="middle" fill="#555">15-25% Improvement</text>
  
  <!-- Connection Lines -->
  <path d="M310,170 L310,200" stroke="#333" stroke-width="1.5" stroke-dasharray="3,3"/>
  <path d="M460,170 L460,200" stroke="#333" stroke-width="1.5" stroke-dasharray="3,3"/>
  
  <!-- Legend -->
  <rect x="100" y="300" width="600" height="30" rx="5" fill="#f5f5f5" stroke="#1a5276" stroke-width="1"/>
  <circle cx="120" cy="315" r="5" fill="white" stroke="#1a5276" stroke-width="2"/>
  <text x="140" y="319" font-family="Arial" font-size="10" fill="#333">Process Step</text>
  
  <rect x="220" y="310" width="20" height="10" fill="#e1f5fe" stroke="#1a5276" stroke-width="1"/>
  <text x="255" y="319" font-family="Arial" font-size="10" fill="#333">Optimization Focus</text>
  
  <path d="M320,315 L350,315" stroke="#333" stroke-width="1.5" marker-end="url(#arrowhead-process)"/>
  <text x="375" y="319" font-family="Arial" font-size="10" fill="#333">Process Flow</text>
  
  <path d="M450,315 L480,315" stroke="#333" stroke-width="1.5" stroke-dasharray="3,3"/>
  <text x="505" y="319" font-family="Arial" font-size="10" fill="#333">Optimization Connection</text>
</svg>